{% extends "base_generic.html" %}

{% block content %}

<h3>Posts:</h3>
<ul>
{% for post in page_obj %}
    <li><h4>Title: <a href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a> </h4></li>
    <h5>Short description: {{ post.short_description }} </h5>
{% empty %}
    <li>No posts yet.</li>
{% endfor %}
</ul>
{% endblock %}
