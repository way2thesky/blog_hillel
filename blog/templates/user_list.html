{% extends "base_generic.html" %}

{% block content %}

<h3>Users:</h3>
<ul>
{% for user in page_obj %}
    <h4>User: <a href="{% url 'blog:user-detail' user.pk %}">{{ user.username }} </a> </h4>
{% empty %}
    <li>No users yet.</li>
{% endfor %}
</ul>
{% include "pagination.html" with page=posts %}
{% endblock %}
