{% extends "base_generic.html" %}

{% block content %}

<h3>Users:</h3>
<ul>
{% for user in page_obj %}
    <span class="badge badge-primary badge-pill"> annotate: count author {{ post.num_authors }}</span>
    <h4>User: <a href="{% url 'blog:user-detail' user.pk %}">{{ user.username }} </a> </h4>
{% empty %}
    <li>No users yet.</li>
{% endfor %}
</ul>

{% endblock %}
